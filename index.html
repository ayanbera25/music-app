<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img-container">
                <img src="images/mahadev.jpg" width="250px" height="250px">
            </div>
            <div>
            <audio src="audio/Har-Har-Shambhu-Shiv-Mahadeva.mp3"  controls></audio>
            </div>
            <!-- controls -->

            <div class="music-controls">
                <i class="fa-solid fa-backward" id="prev" title="previous"></i>
                <i class="fa-solid fa-play" id="play" title="play"> </i>
                <i class="fa-solid fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
